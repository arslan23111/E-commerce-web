<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Design Login Form</title>
    <link rel="stylesheet" href="login.css"> <!-- Your CSS file -->
</head>

<body>

    <div class="login-container">
        

            <!-- Logo -->
            <div class="login-header">
                <div class="material-logo">
                    <div class="logo-layers" onclick="back()">
                        <div class="layer layer-1"></div>
                        <div class="layer layer-2"></div>
                        <div class="layer layer-3"></div>
                    </div>
                </div>
                <h2>Welcome Back</h2>
                <p>Please log in to continue</p>
            </div>

            <!-- Login Form -->
            <form id="loginForm">

                <!-- Email -->
                <div class="form-group">
                    <div class="input-wrapper">
                        <input type="email" id="email" required>
                        <label for="email">Email Address</label>
                        <span class="input-line"></span>
                    </div>
                    <div class="error-message" id="emailError">Enter a valid email</div>
                </div>

                <!-- Password -->
                <div class="form-group">
                    <div class="input-wrapper password-wrapper">
                        <input type="password" id="password" required>
                        <label for="password">Password</label>
                        <span class="input-line"></span>

                        <button type="button" class="password-toggle" id="togglePassword">
                            <span class="toggle-icon"></span>
                        </button>

                    </div>
                    <div class="error-message" id="passwordError">Password is required</div>
                </div>

                <!-- Options -->
                <div class="form-options">
                    <label class="checkbox-wrapper">
                        <input type="checkbox" id="remember">
                        <span class="checkbox-label">
                            <span class="checkbox-material">
                                <svg class="checkbox-icon">
                                    <path class="checkbox-path" d="M4 12l4 4 8-8" stroke="white" stroke-width="3" fill="none"></path>
                                </svg>
                            </span>
                            Remember me
                        </span>
                    </label>

                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <!-- Login Button -->
                <button type="submit" class="material-btn" id="loginBtn">
                    <span class="btn-text">Log In</span>
                    <div class="btn-loader">
                        <svg class="loader-circle" viewBox="0 0 50 50">
                            <circle class="loader-path" cx="25" cy="25" r="20" stroke="#fff" stroke-width="4" fill="none"></circle>
                        </svg>
                    </div>
                </button>

            </form>

           

    <!-- JavaScript -->
    <script>
        const togglePassword = document.getElementById("togglePassword");
        const passwordField = document.getElementById("password");

        togglePassword.addEventListener("click", () => {
            const type = passwordField.type === "password" ? "text" : "password";
            passwordField.type = type;

            togglePassword.querySelector(".toggle-icon").classList.toggle("show-password");
        });

        // Form Validate
        const loginForm = document.getElementById("loginForm");
        const loginBtn = document.getElementById("loginBtn");
        const successMessage = document.getElementById("successMessage");

        loginForm.addEventListener("submit", (e) => {
            e.preventDefault();

            loginBtn.classList.add("loading");

            setTimeout(() => {
                loginBtn.classList.remove("loading");
                successMessage.classList.add("show");
            }, 2000);
        });

        function back() {
            window.location.href = "Matairial.html";
        }
    </script>

</body>

</html>

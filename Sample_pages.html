<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sample_pages</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet">

        <style>
            body{
     background-color: #f8fafc; 
    }
    /* Cover Image */
    .cover-photo {
      width: 100%;
      height: 280px;
      object-fit: cover;
      border-bottom: 3px solid #ddd;
    }

    /* Profile Picture */
    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 5px solid white;
      position: absolute;
      bottom: 12px;
      left: 30px;
      object-fit: cover;
    }

    .profile-section {
      position: relative;
      margin-bottom: 80px;
    }

    @media (max-width: 576px) {
      .profile-pic {
        width: 120px;
        height: 120px;
        bottom: -50px;
      }
    }

    .sub-card{
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        height: 200px;
    }
    .card-titel{
        font-size: 16px;
        font-weight: bold;
        margin-top: 10px;
        
    }
    .clickable{
        text-decoration: none;
        color: inherit;
    }
    .main-card{
        background-color: rgb(182, 199, 204);
    }

  </style>

    </head>
    <body>

        <!-- Cover + Profile Section -->
        <div class="profile-section">
            <img src="https://picsum.photos/1200/400" class="cover-photo"
                alt="Cover">

            <img src="img/profile.png" class="profile-pic"
                alt="Profile">
        </div>

        <div class="container">

            <!-- <div class="card main-card shadow-lg"> -->
                <div class="card-body">
                    <h3 class="card-title text-center">Multiples pages</h3>

                    <div class="row mt-4">
                        <!-- card - 1 -->

                        <div class="col-12 col-sm-6 col-lg-3">
                            <a class="clickable" href="multiples-card.html">

                                <div class="card sub-card mt-3">
                                    <img
                                        src="img/pexels-thatguycraig000-1563355.jpg"
                                        alt="card image" class="card-img-top">
                                    <h5 class="card-titel text-center">Multiples
                                        Cards</h5>

                                </div>
                            </a>
                        </div>

                        <!-- card - 2  -->
                        <div class="col-12 col-sm-6 col-lg-3">
                            <a class="clickable"
                                href="multiples-Porfolios.html">

                                <div class="card sub-card mt-3">
                                    <img
                                        src="img/pexels-danny-meneses-340146-943096.jpg"
                                        alt="card image" class="card-img-top">
                                    <h5 class="card-titel text-center">Multiples
                                        Portfolios</h5>

                                </div>
                            </a>
                        </div>
                        <!-- card - 3  -->
                        <div class="col-12 col-sm-6 col-lg-3">
                            <a class="clickable"
                                href="multiples-Porfolios.html">

                                <div class="card sub-card mt-3">
                                    <img
                                        src="img/images (1).jpg"
                                        alt="card image" class="card-img-top">
                                    <h5 class="card-titel text-center">Multiples
                                        Portfolios</h5>

                                </div>
                            </a>
                        </div>

                        <!-- card - 4  -->
                        <div class="col-12 col-sm-6 col-lg-3">
                            <a class="clickable"
                                href="multiples-Porfolios.html">

                                <div class="card sub-card mt-3">
                                    <img
                                        src="img/images (1).jpg"
                                        alt="card image" class="card-img-top">
                                    <h5 class="card-titel text-center">Multiples
                                        Portfolios</h5>

                                </div>
                            </a>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    </body>
</html>

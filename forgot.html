<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

        <link rel="stylesheet" href="forgot.css">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        <title> Forgot</title>

    </head>
    <body>

        <div class="forgot-container">
            <div class="forgot-header text-center">
                <span>
                    <h4>
                        Find your account
                    </h4>
                </span>
                <div class="fb-divider"></div>
                <span><p>Please enter your email address or mobile number to
                        search for your account.</p></span>
            </div>
            <div class="form-group">
                <div class="input-wrapper">
                    <input type="text"
                        placeholder="Email address or mobile number"
                        class="fb-input">

                    <div class="input-line"></div>
                </div>
            </div>

            <div class="fb-divider"></div>

            <div class="btn-area text-end">
                <button class="search">Reset my password</button>
                <a href="Matairial.Html" class="cancel btn">Cancel</a>

            </div>
        </div>

    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="regester.css">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <title>Register</title>
    </head>
    <body>

        <div class="login-container">

            <div class="login-header">
                <div class="material-logo">
                    <div class="logo-layers">
                        <span><a href="Material.html">
                                <div class="layer layer-1"></div>
                                <div class="layer layer-2"></div>
                                <div class="layer layer-3"></div>
                            </a></span>
                    </div>
                </div>
                <h2>Register</h2>
                <p>to continue to your account</p>
            </div>

            <form class="login-form" id="loginForm" novalidate>
                <div class="form-group">
                    <div class="input-wrapper">
                        <input type="email" id="email" name="email" required
                            autocomplete="email">
                        <label for="email">Email</label>
                        <div class="input-line"></div>
                    </div>
                    <span class="error-message" id="emailError"></span>
                </div>

                <div class="form-group">
                    <div class="input-wrapper password-wrapper">
                        <input type="password" id="password" name="password"
                            required autocomplete="current-password">
                        <label for="password">Password</label>
                        <div class="input-line"></div>
                        <button type="button" class="password-toggle"
                            aria-label="Toggle password visibility">
                            <span class="toggle-icon"></span>
                        </button>
                    </div>
                    <span class="error-message" id="passwordError"></span>
                </div>

                <div class="form-group">
                    <div class="input-wrapper password-wrapper">
                        <input type="password" id="confirm-password"
                            name="confirm-password" required
                            autocomplete="current-password">
                        <label for="confirm-password">Confirm Password</label>
                        <div class="input-line"></div>
                        <button type="button" class="password-toggle"
                            aria-label="Toggle password visibility">
                            <span class="toggle-icon"></span>
                        </button>
                    </div>
                    <span class="error-message"
                        id="confirmPasswordError"></span>
                </div>
                <div class="btn-container text-end">
                    <button type="button"
                        class="btn-common btn-register">Register</button>
                    <button type="button" class="btn-common btn-cancel"
                        onclick="goDashboard()">Cancel</button>
                </div>

            </form>

        </div>

        <script>
document.querySelectorAll(".password-toggle").forEach(toggle => {
    toggle.addEventListener("click", () => {
        let input = toggle.closest(".password-wrapper").querySelector("input");
        if (input.type === "password") {
            input.type = "text";
            toggle.classList.add("active");
        } else {
            input.type = "password";
            toggle.classList.remove("active");
        }
    });
});

function goDashboard() {
    window.location.href = "Matairial.Html";
}
</script>

    </body>
</html>
